name: Continuous Integration
permissions:
  contents: write
  pages: write

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test-javascript:
    name: Unit Tests (jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run test

      - name: Coverage Badge
        id: npm-coverage
        run: npm run coverage

      - name: Badge - CI Success
        if: success()
        uses: jaywcjlove/generated-badges@main
        with:
          label: "CI Status"
          status: PASS
          color: green
          output: badges/buildstatus.svg

      - name: Badge - CI Failure
        if: ${{ ! success() }}
        uses: jaywcjlove/generated-badges@main
        with:
          label: "CI Status"
          status: FAIL
          output: badges/buildstatus.svg

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          commit_message: "${{ github.ref }}  Generate ./badges"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./badges

  test-action:
    name: Action Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Action
        id: test-action
        uses: ./
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: "CI Test"
          severity: "info"

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
